name: Build
on: [push, workflow_dispatch]
jobs:
  build_my_app:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install deps
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with: 
          path: build
          name: build-files
